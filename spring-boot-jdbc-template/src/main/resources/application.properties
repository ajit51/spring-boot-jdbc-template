spring.application.name=spring-boot-jdbc-template


# A DataSource is a factory for connections to the physical databases. It uses a Driver class name, URL, username, and password to establish the database connection.
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/jdbctemplatedemo
spring.datasource.username = root
spring.datasource.password = root


#Hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.start=debug

#show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.formate_sql=true
logging.level.org.hibernate.type=trace

# Enable Swagger UI
springfox.documentation.swagger-ui.enabled=true
